<!Doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<link rel="stylesheet" type="text/css" href="../static/css/myStyle.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<meta charset="utf-8" />
<title>insert here</title>
</head>
<body>
	
	<header>
		<div class="navbar navbar-default">
			<div class="container-fluid">
				<ul class="nav navbar-nav">
					<li><a th:href="@{/operations}">Operations</a></li>
					<li><a th:href="@{/comptes}">Comptes</a></li>
					<li><a th:href="@{/clients}">Clients</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
					<li><a th:href="@{/login?logout}">Se Deconnecter</a></li>
				</ul>
			</div>
		</div>
	</header>
	<div>
	<div class="container">
		<div layout:fragments="content">
		<a th:href="@{/frmlAjouComptes}">Ajouter un compte</a>
		<p></p>
		</div>
	</div>
		<table class="table table-striped table-bordered">
			<thead>
				<tr>
					<th>code</th>
					<th>date creation</th>
					<th>solde</th>
					<th>client</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="u:${ListeCompte}">
					<td th:text="${u.codeCompte}"></td>
					<td th:text="${u.dateCreation}"></td>
					<td th:text="${u.solde}"></td>
					<td th:text="${u.client.nom}"></td>
					<td><a class="btn -btn-warning mr-2"><i class="fa fa-edit"></i></a></td>
					<td><a class="btn -btn-danger ml-2"><i class="fa fa-times"></i></a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<script src="https://use.fontawesome.com/64d275551a.js"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
